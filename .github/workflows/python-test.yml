name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    - name: Lint with pylint
      run: |
        pylint maths.py test_maths.py --disable=C0114,C0115,C0116,C0303,R0801

    - name: Run unit tests
      run: |
        python -m unittest discover -s . -p "test_*.py"

    - name: Build Docker image
      run: |
        docker build -t simplemath-app .
