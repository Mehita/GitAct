name: Python unit tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'   # version de Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
    - name: Lint with pylint       
      run: |
        pylint maths.py

    - name: Install dependencies
      run: |
       python -m pip install --upgrade pip
       pip install pylint


    - name: Run tests
      run: |
        python -m unittest discover -s . -p "maths.py"
