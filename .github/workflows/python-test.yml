name: Python unit tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'   # version de Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # ici pas de d√©pendances externes, sinon ajouter pip install ...

    - name: Run tests
      run: |
        python -m unittest discover -s . -p "test_simplemath.py"
